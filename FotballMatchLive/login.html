<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - LiveBall</title>
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <img src="https://liveball.uno/public/img/logo20.png?v=1" alt="LiveBall Logo" class="logo-img">
      <h2>Log in or sign up free</h2>
      <p>Access live sports, highlights, shows, and more.</p>

      <input type="email" placeholder="Email Address" />
      <button class="btn-primary">Continue</button>

      <div class="separator">or</div>

      <!-- Butoane de login externe -->
      <a href="https://accounts.google.com" target="_blank" class="btn-social btn-google">
        <i class="fab fa-google"></i> Continue with Google
      </a>

      <a href="https://www.facebook.com/login" target="_blank" class="btn-social btn-facebook">
        <i class="fab fa-facebook-f"></i> Continue with Facebook
      </a>

      <a href="https://appleid.apple.com/" target="_blank" class="btn-social btn-apple">
        <i class="fab fa-apple"></i> Continue with Apple
      </a>
    </div>
  </div>
</body>
</html>
