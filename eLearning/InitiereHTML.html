<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiere HTML</title>
    <link rel="stylesheet" href="style.css"> 
    <style>
        /* Resetăm marginile și padding-ul pentru un aspect mai curat */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Stiluri pentru body */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            line-height: 1.6;
            padding: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        /* Inputuri și select */
        .input {
            margin: 30px 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .input input,
        .input select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        /* Imagini */
        .img {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }

        .img img {
            width: 30%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Efect hover pe imagini */
        .img img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0,0,0,0.3);
        }

        /* Stil pentru opțiuni */
        .optiuni {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin: 20px;
        }

        /* Stil pentru cerculeț și checkbox */
        .cerc input,
        .square input {
            margin-right: 10px;
        }

        .cerc,
        .square {
            display: flex;
            align-items: center;
            font-size: 18px;
        }

        /* Footer */
        .footer {
            height: 50px;
            background-color: #2c3e50;
            margin-top: 40px;
        }

        /* Corner text */
        .corner {
            position: fixed;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 5px;
        }

        .top-left { top: 10px; left: 10px; }
        .top-right { top: 10px; right: 10px; }
        .bottom-left { bottom: 10px; left: 10px; }
        .bottom-right { bottom: 10px; right: 10px; }

        /* Efect hover pentru nume */
        .corner:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #3498db;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Nume în cele patru colțuri -->
    <div class="corner top-left">Gangan Alexei</div>
    <div class="corner top-right">Gangan Alexei</div>
    <div class="corner bottom-left">Gangan Alexei</div>
    <div class="corner bottom-right">Gangan Alexei</div>

    <div class="navbar">Practica de inițiere RC-241</div>

    <div class="input">
        <input type="text" placeholder="Text">
        <select>
            <option value="1">Mediu</option>
            <option value="2">Important</option>
        </select>
        <input type="date">
    </div>

    <div class="img">
        <img src="https://i.ytimg.com/vi/MmhxO0MFhVM/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLA_YdKxL8LppYSS-KbZpreQz_IWsQ" alt="Meci fotbal 1">
        <img src="https://i.ytimg.com/vi/nheSBPctPdI/maxresdefault.jpg" alt="Meci fotbal 2">
        <img src="https://i.ytimg.com/vi/IG0zxb4FCf4/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBeyj6aCsihU523qSgeXK7NM_SbQg" alt="Meci fotbal 3">
    </div>

    <div class="optiuni">
        <div class="cerc">
            <input type="radio" id="cerc-radio" name="raspuns"> 
            <span>Varianta corectă</span>
        </div>

        <div class="square">
            <input type="checkbox" id="checkbox">
            <span>Răspuns corect</span>
        </div>
    </div>

    <div class="footer"></div>
</body>
</html>
